name: Deploy
on:
  push:
    branches: [main]
    tags: ["v*"]
env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION || 'asia-northeast1' }}
  ARTIFACT_REGISTRY: ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev
  AR_REPOSITORY: voice-auth
  IMAGE_NAME: voiceauth
  CLOUD_RUN_SERVICE: voiceauth
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.image.outputs.ref }}
    steps:
      - name: Check required secrets and variables
        run: |
          errors=0
          if [ -z "$WIF_PROVIDER" ]; then
            echo "::error::Secret 'GCP_WORKLOAD_IDENTITY_PROVIDER' is not set. Configure it in Settings > Secrets and variables > Actions > Secrets."
            errors=$((errors + 1))
          fi
          if [ -z "$SA" ]; then
            echo "::error::Secret 'GCP_SERVICE_ACCOUNT' is not set. Configure it in Settings > Secrets and variables > Actions > Secrets."
            errors=$((errors + 1))
          fi
          if [ -z "$PROJECT_ID" ]; then
            echo "::error::Variable 'GCP_PROJECT_ID' is not set. Configure it in Settings > Secrets and variables > Actions > Variables."
            errors=$((errors + 1))
          fi
          if [ "$errors" -gt 0 ]; then
            exit 1
          fi
        env:
          WIF_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          SA: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      - uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPOSITORY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=
      - name: Set deploy image reference
        id: image
        run: echo "ref=${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.CLOUD_RUN_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: ${{ needs.build-and-push.outputs.image }}
          flags: |
            --allow-unauthenticated
            --port=8000
            --memory=2Gi
            --cpu=2
            --min-instances=0
            --max-instances=1
            --cpu-boost
