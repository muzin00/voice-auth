services:
  db:
    image: postgres:17
    restart: always
    profiles: ["postgres"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${VOICEAUTH_DB_POSTGRES_USER} -d ${VOICEAUTH_DB_POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${VOICEAUTH_DB_POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${VOICEAUTH_DB_POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${VOICEAUTH_DB_POSTGRES_DB?Variable not set}
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      target: prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
        restart: true
        required: false
    env_file:
      - .env
    environment:
      - VOICEAUTH_API_HOST=0.0.0.0
      - VOICEAUTH_API_PORT=8000
      - VOICEAUTH_DB_DB_TYPE=${VOICEAUTH_DB_DB_TYPE:-sqlite}
      - VOICEAUTH_DB_SQLITE_PATH=/app/data/voiceauth.db
      - VOICEAUTH_DB_POSTGRES_SERVER=db
      - VOICEAUTH_DB_POSTGRES_PORT=${VOICEAUTH_DB_POSTGRES_PORT:-5432}
      - VOICEAUTH_DB_POSTGRES_DB=${VOICEAUTH_DB_POSTGRES_DB}
      - VOICEAUTH_DB_POSTGRES_USER=${VOICEAUTH_DB_POSTGRES_USER}
      - VOICEAUTH_DB_POSTGRES_PASSWORD=${VOICEAUTH_DB_POSTGRES_PASSWORD}
    ports:
      - "8000:8000"
    volumes:
      - sqlite_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  sqlite_data:
