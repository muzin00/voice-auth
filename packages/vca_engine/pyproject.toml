[project]
name = "vca-engine"
version = "0.1.0"
requires-python = ">=3.11,<3.12"
dependencies = [
    "pydantic-settings",
    "sherpa-onnx>=1.12.23",
    "sherpa-onnx-bin>=1.12.23",
    "soundfile==0.13.1",
    "av==16.1.0",
    "numpy",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vca_engine"]
