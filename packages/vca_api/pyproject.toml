[project]
name = "vca-api"
version = "0.1.0"
requires-python = ">=3.11,<4.0"
dependencies = [
    "fastapi[standard]",
    "pydantic-settings",
    "vca-core",
    "vca-infra",
    "vca-worker",
]

[tool.uv.sources]
vca-core = { workspace = true }
vca-infra = { workspace = true }
vca-worker = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vca_api"]
