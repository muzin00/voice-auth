[project]
name = "vca-store"
version = "0.1.0"
requires-python = ">=3.10,<4.0"
dependencies = [
    "sqlmodel",
    "psycopg2-binary",
    "alembic",
    "pydantic-settings",
    "vca-core",
]

[tool.uv.sources]
vca-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vca_store"]
