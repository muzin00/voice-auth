[project]
name = "vca-worker"
version = "0.1.0"
requires-python = ">=3.11,<4.0"
dependencies = [
    "celery[redis]>=5.6.2",
    "celery-types>=0.24.0",
    "faster-whisper>=1.2.1",
    "pydantic-settings>=2.0.0",
    "vca-core",
    "vca-infra",
]

[tool.uv.sources]
vca-core = { workspace = true }
vca-infra = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vca_worker"]
