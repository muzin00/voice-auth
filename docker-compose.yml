services:
  app:
    build:
      context: .
      target: dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DB_SQLITE_PATH=/var/lib/voiceauth/db/voiceauth.db
      - ENGINE_MODELS_DIR=/var/lib/voiceauth/models
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - venv_data:/app/.venv
      - model_data:/var/lib/voiceauth/models
      - sqlite_data:/var/lib/voiceauth/db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  venv_data:
  model_data:
  sqlite_data:
